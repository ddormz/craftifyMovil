<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start" >
        <!-- Icono para el perfil -->
        <ion-button (click)="irAPerfil()">
          <ion-icon name="person"></ion-icon>
        </ion-button>
      </ion-buttons>  
        <!-- Icono para cerrar sesiÃ³n (logout) -->
        <ion-buttons slot="end" >
        <ion-button (click)="cerrarSesion()">
          <ion-icon name="log-out"></ion-icon>
        </ion-button>
      </ion-buttons>  
    </ion-toolbar>
  </ion-header>
  <app-explore-container name="Craftify Modulo Cotizaciones"></app-explore-container>
</ion-content>
<div>
  <ion-list>
    <ion-item *ngFor="let cotizaciones of datosApi">
      <ion-label class="nombre-cotizaciones">{{ cotizaciones.id_cotizacion }} {{ cotizaciones.nombre_cotizacion }}</ion-label>
      <ion-button expand="full" (click)="abrirModal(cotizaciones)">
        <ion-icon name="eye-outline"></ion-icon> Ver Cotizacion
      </ion-button>
    </ion-item>
  </ion-list>
</div>
