
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <!-- Icono para el perfil -->
      <ion-button (click)="recargarPagina()">
        <ion-icon name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end" >
      <!-- Icono para el perfil -->
      <ion-button (click)="irAPerfil()">
        <ion-icon name="person"></ion-icon>
      </ion-button>
    </ion-buttons>  
    
      <!-- Icono para cerrar sesiÃ³n (logout) -->
      <ion-buttons slot="end" >
      <ion-button (click)="cerrarSesion()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>  
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Productos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
  <ion-list>
    <ion-item *ngFor="let productos of datosApi">
      <ion-label class="nombre-productos-label">{{ productos.nombre_producto}}</ion-label>
      <ion-button expand="full" (click)="abrirModal(productos)">
        <ion-icon name="eye-outline"></ion-icon> Ver Trabajador
      </ion-button>
    </ion-item>
  </ion-list> 
</ion-card-content>
</ion-card>
</ion-content>
