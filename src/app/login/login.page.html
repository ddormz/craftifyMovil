<ion-content class="ion-text-center ion-padding">
  <form (ngSubmit)="onLogin()">
    <br>
    <img src="assets/logo.png" alt="Logo">
    <br>
    <ion-list>
      <ion-item>
        <ion-label position="fixed">RUT</ion-label>
        <ion-input type="text" [(ngModel)]="rut" name="RUT"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="fixed">Contraseña</ion-label>
        <ion-input type="{{ showPassword ? 'text' : 'password' }}" [(ngModel)]="password" name="password"></ion-input>
        <ion-icon slot="end" name="{{ showPassword ? 'eye-off' : 'eye' }}" (click)="togglePasswordVisibility()"></ion-icon>
      </ion-item>
    </ion-list>
    <br>
    <ion-button type="submit">Iniciar sesión</ion-button>
  </form>
</ion-content>
