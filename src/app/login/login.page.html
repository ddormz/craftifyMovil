            </ion-item>
          </ion-list>
          <br>
          <ion-button type="submit" id="lgnBtn">Iniciar sesi칩n</ion-button>
        </form>

          <span id="version">V1.0</span>
    </ion-col>
  </ion-row>
</ion-content>
