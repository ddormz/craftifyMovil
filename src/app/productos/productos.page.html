<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end" >
      <!-- Icono para el perfil -->
      <ion-button (click)="irAPerfil()">
        <ion-icon name="person"></ion-icon>
      </ion-button>
    </ion-buttons>  
    
      <!-- Icono para cerrar sesiÃ³n (logout) -->
      <ion-buttons slot="end" >
      <ion-button (click)="cerrarSesion()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>  
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card class="card">
    <ion-card-header>
      <ion-card-title>Productos</ion-card-title>
      <ion-card-subtitle class="card-subtitle">Listado de productos</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
  <ion-list>
    <ion-item *ngFor="let productos of datosApi">
      <ion-label class="nombre-productos-label">{{ productos.nombre_producto}}</ion-label>
      <ion-button expand="full" (click)="abrirModal(productos)">
        <ion-icon shape="round" name="eye-outline"></ion-icon> 
      </ion-button>
    </ion-item>
  </ion-list> 
</ion-card-content>
</ion-card>
</ion-content>
