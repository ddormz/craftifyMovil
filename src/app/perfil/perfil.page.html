<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<!-- perfil.page.html -->
<div *ngIf="usuario">
  <h1>{{ usuario.user_info.rut }}</h1>
  <p>{{ usuario.user_info.nombre }}</p>
  <p>{{ usuario.user_info.apellido }}</p>
  <p>{{ usuario.user_info.groups }}</p>
  <p>{{ usuario.user_info.date_joined }}</p>
  <p>{{ usuario.user_info.email }}</p>
  <!-- Resto de tu contenido -->
</div>
</ion-content>
